<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Company Form | Dendrophile </title>--->
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Dendrophile</div>
    <h3> Add Waste </h3>
    
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Division</span>
            <input type="text" placeholder="Select Division" required>
          </div>
          
             <div class="input-box">
            <span class="details">Timeline</span>
            <input type="text" placeholder="Select Timeline" required>
          </div>
          
          
          <h5> Daily </h5>
           <div class="input-box">
            <span class="details">Dry Waste</span>
            <input type="text" placeholder=".....kg" required>
          </div>
          
         <div class="input-box">
            <span class="details">Wet Waste</span>
            <input type="text" placeholder=".....kg" required>
          </div>
          
          
       
       
        <div class="buttons">

        
         <div class="button">
          <input type="submit" value="Search">
        </div>
        
        
      </div>
      </form>
    </div>
  </div>

</body>
</html>
